
<form method="post" name="form">
    <div class="form-group">
        <label for="name">Your name</label>
        <input type="text" required minlength="5" [formControl]="nameControl" [(ngModel)]="name" name="name" class="form-control"/>
        <ul class="text-danger" *ngIf="nameControl.dirty && nameControl.invalid">
            <li *ngIf="nameControl.dirty && nameControl.errors?.['required']">
                You must enter name
            </li>
            <li *ngIf="nameControl.dirty && nameControl.errors?.['minlength']">
                name at least must be consist 5 characters
            </li>
        </ul>
    </div>
    <div class="form-group text-center">
        <button [disabled]="!valid" class="btn btn-primary" (click)="submitForm();">Start Game</button>
        <a [routerLink]="['liders']" class="link">Lider Board</a>
    </div>
</form>
